<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Tic-Tac-Toe</h1>
        <div id="gameModeSelection" class="text-center mb-3">
            <button id="playWithFriend" class="btn btn-primary">Play with a Friend</button>
            <button id="playWithComputer" class="btn btn-secondary">Play with Computer</button>
        </div>
        <div id="gameBoardContainer" class="d-none">
            <div id="gameBoard" class="game-board"></div>
        </div>
    </div>

    <div id="overlay" class="overlay"></div>
    <div id="popup" class="popup">
        <p id="winnerText"></p>
        <button id="restartButton" class="btn btn-restart">Restart</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
